<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.get_full_name }}'s Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.sidebar {
    background-color: #28a745;
    color: white;
    padding: 20px;
    width: 250px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    overflow-y: auto;
}

.sidebar h2 {
    margin: 0;
}

.sidebar .nav-links {
    display: flex;
    flex-direction: column;
    margin-top: 30px;
}

.sidebar .nav-links a, .sidebar .nav-links button {
    color: white;
    text-decoration: none;
    margin: 10px 0;
    padding: 10px;
    background-color: #218838;
    border-radius: 5px;
    text-align: center;
    border: none;
    cursor: pointer;
    display: block;
}

.sidebar .nav-links a:hover, .sidebar .nav-links button:hover {
    background-color: #1e7e34;
}

.content {
    flex-grow: 1;
    padding: 40px;
    background-color: #fff;
    margin-left: 250px;
    overflow-y: auto;
    height: 100vh;
}

.id-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
    padding: 20px;
    margin: auto;
}

.header {
    background-color: #28a745;
    color: white;
    padding: 10px 0;
    border-radius: 10px 10px 0 0;
}

.profile-picture img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-top: 20px;
}

.details {
    text-align: left;
    margin: 20px 0;
}

.details p {
    margin: 10px 0;
}

.actions {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.actions a, .actions button {
    text-decoration: none;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.actions a:hover, .actions button:hover {
    background-color: #218838;
}

.actions .delete {
    background-color: #FF5252;
}

.actions .delete:hover {
    background-color: #D32F2F;
}

.search-bar {
    width: 100%;
    display: flex;
    align-items: center;
}

.search-bar input {
    flex: 1;
    padding: 10px;
    border-radius: 5px 0 0 5px;
    border: 1px solid #ccc;
}

.search-bar button {
    padding: 10px;
    border-radius: 0 5px 5px 0;
    border: 1px solid #ccc;
    background-color: #28a745;
    color: white;
}

.blog-card {
    display: flex;
    justify-content: space-between;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.blog-card-img {
    width: 150px;
    height: 200px;
    object-fit: cover;
}

.blog-card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    width: 100%;
}

.blog-card-title {
    font-size: 1.25rem;
    margin-bottom: 10px;
}

.blog-card-text {
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 10px;
}
.blog-card-text {
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 10px;
}


.profile-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
}

.category-select {
    margin-bottom: 20px;
}


    </style>
</head>
<body>
    <div class="sidebar">
        <h2>{{ user.get_full_name }}</h2>
        <div class="nav-links">
            <a href="{% url 'patient_dashboard' %}">Dashboard</a>
            <a href="{% url 'patient_blog_dashboard' %}">Blog</a>
            <a href="{% url 'logout' %}">Logout</a>
            <button class="delete" onclick="confirmDelete()">Delete Account</button>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                fetch("{% url 'delete_account' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({})
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "{% url 'login' %}";
                    } else {
                        alert("An error occurred. Please try again.");
                    }
                });
            }
        }
    </script>
</body>
</html>
